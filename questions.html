<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direito Constitucional Fixação</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="questions-header">
        <h1>Questões de Fixação</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li>Concursos</li>
            <li><a href="qc.html">Questões</a></li>
            <li>Resumos</li>
            <li>Estatísticas</li>
        </ul>
    </nav>
    <main class="quiz-container">
        <div class="page-header">
            <div class="header-content">
                <h1 class="">Question Page</h1>
                <p class="question-counter">Questions: <span id="questionCount">0</span></p>
            </div>
            <div class="filters">
                <div class="filter">
                    <label for="questionsPerPage">Questions per page</label>
                    <select id="questionsPerPage" name="questionsPerPage">
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="all">All Categories</option>
                    </select>
                </div>               
                <div class="filter">
                    <label for="board">Board</label>
                    <select id="board" name="board">
                        <option value="all">All Boards</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="year">Year</label>
                    <select id="year" name="year">
                        <option value="all">All Years</option>
                    </select>
                </div>
            </div>
        </div>

        
    </main>

    <script src="js/quiz.js"></script>    
</body>
</html>
